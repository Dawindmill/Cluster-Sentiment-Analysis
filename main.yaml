---
- name: install pip3
  command: sudo apt-get -y install python3-pip

- name: change the local file
  command: export LC_ALL=C

- name: install couchdb package
  command: pip3 install couchdb

- name: install textblob package
  command: pip3 install textblob

- name: install tweepy package
  command: pip3 install tweepy

- name: install nltk
  command: pip3 install nltk

- name: install vaderSentiment
  command: pip3 install vaderSentiment

- name: install flask
  command: pip3 install flask

- name: install numpy
  command: pip3 install numpy
